<div class="jumbotron">
  <div class="container">

    <div class="carousel-box">
      <carousel class="text-center">
        <slide *ngFor="let image of imageList" #slideOne (click)="preventNormal($event, slideOne, linkOne, imageOne)">
          <img #imageOne class="img-main-carousel" [src]="image.url | safe" alt="lake">
          <div class="carousel-caption">
            <h3>First slide label</h3>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            <p>
              <a #linkOne class="btn btn-default" [href]="image.link">{{ image.title }}</a>
            </p>
          </div>
        </slide>
      </carousel>
    </div>

    <h1>Hello, world!</h1>
    <p>...</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>

  </div>
</div>
